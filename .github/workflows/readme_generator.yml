name: README Generator Job
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - run: |
          cd src/ZReadmeGenerator
          javac ReadmeGenerator.java
          java ReadmeGenerator